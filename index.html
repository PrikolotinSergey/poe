<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Poe Calculator</title>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" language="JavaScript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js" integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA==" crossorigin="anonymous"></script>
    <style type="text/css">
    .no,
    .yes {
        font-family: Helvetica, sans serif;
        display: inline-block;
        padding-right: 5px;
        position: relative;
    }

    .no {
        background-color: #EDEDF2;
        color: #3F3F3F;
    }

    .yes {
        background-color: #FFCC00;
        color: #583300;
    }

    .yes:before,
    .no:before {
        display: inline-block;
        padding: 5px 0;
        text-align: center;
        margin-right: 5px;
        width: 28px;
    }

    .yes:before {
        content: 'ðŸ’¡';
        background: #FF9500;
    }

    .no:before {
        content: 'â•³';
        color: #79797E;
        background: #D3D3D5;
    }

    .resultContainer {
        margin: 10px;
    }

    .resultContainer div {
        display: inline-block;
        vertical-align: top;
    }

    .resultContainer span {
        display: inline-block;
        width: 140px;
    }

    #result {
        padding: 10px;
    }

    .switch {
        position: relative;
        display: inline-block;
        width: 32px;
        height: 24px;
        margin: 3px;
    }

    .switch input {
        opacity: 0;
        width: 0;
        height: 0;
        position: absolute;
    }

    .checkbox {
        -webkit-user-select: none;
        /* Safari */
        -ms-user-select: none;
        /* IE 10 and IE 11 */
        user-select: none;
        display: inline-block;
        vertical-align: middle;
        box-sizing: border-box;
        justify-content: center;
        width: 32px;
        line-height: 24px;
        border-radius: 8px;
        font-family: Helvetica, sans serif;
        font-size: 10pt;
        border: 1.5px solid none;
        text-align: center;
    }

    input:checked+.checkbox {
        color: #007AFF;
        background: #F2F2F7;
        border: 1.5px solid #007AFF;
    }

    .row {
        flex-direction: row;
        background-color: #EEEEEF;
        border-radius: 11px;
        padding: 2px;
        margin: 5px;
    }

    .row select {
        margin: 3px;
    }
    </style>
</head>

<body>
    <label for="scheme">Power off scheme: </label>
    <select id="scheme">
        <option value="a">A</option>
        <option value="b">B</option>
        <option value="c">C</option>
    </select>
    <div id="data">
    </div>
    <button id=add>Add</button>
    <div class="resultContainer">
        <svg width="0" height="0" xmlns="http://www.w3.org/2000/svg">
            <g>
                <foreignobject id="container" width="1px" height="1px" class="node">
                    <div id="result"></div>
                </foreignobject>
            </g>
        </svg>
        <img id="image" />
    </div>
    <script type="text/javascript">
    var plans = {
        "a": [parseInt("111101111101111101111101", 2), parseInt("111100111100111100111100", 2), parseInt("111100011100011100011100", 2)],
        "b": [parseInt("111111011111011111011111", 2), parseInt("111111001111001111001111", 2), parseInt("111111000111000111000111", 2)],
        "c": [parseInt("000111110111110111110111", 2), parseInt("000011110011110011110011", 2), parseInt("000001110001110001110001", 2)],
    }

    function Invalidate() {
        var res = parseInt("111111111111111111111111", 2);
        var c = plans[$("#scheme").val()];

        $("#data").children(".row").each(function() {
            var mask = Number(0);
            $.each($(this).find("input[type='checkbox']:checked"), function() {
                mask = mask | 1 << (23 - Number($(this).val()));
            });
            res = res & (~mask | (c[Number($(this).find("select").val())] & mask));
        });
        res = res.toString(2).padStart(24, '0');

        var output = "";
        var prev = -1;
        for (var i = 0; i < 24; ++i) {
            if (prev != res[i]) {
                if (prev != -1)
                    output += i.toString().padStart(2, '0') + ":00</span><br>"
                output += "<span class=\"" + (res[i] == '1' ? "yes" : "no") + "\">" + i.toString().padStart(2, '0') + ":00 - ";
                prev = res[i];
            }
            //output += "<span class=\"" + (res[i] == '1' ? "yes" : "no") + "\">" + i.toString().padStart(2,'0') + ":00 - " + (i + 1).toString().padStart(2,'0') + ":00</span><br>";
        }
        output += i.toString().padStart(2, '0') + ":00</span><br>"
        $("#result").html(output);

        var content = document.getElementById("result");
        var container = document.getElementById('container');
        container.setAttribute("height", content.scrollHeight + "px");
        container.setAttribute("width", content.scrollWidth + "px");

        var svg = document.querySelector('svg');
        var bbox = svg.firstElementChild.getBBox();
        svg.setAttribute("height", bbox.height + "px");
        svg.setAttribute("width", bbox.width + "px");
    }
    $("#add").click(function() {
        var values = parseInt("1111111111111111111111111", 2);
        $.each($("#data input[type='checkbox']:checked"), function() {
            values = values & ~(1 << (24 - Number($(this).val())));
        });
        values = values.toString(2).padStart(25, '0');

        $("#data").append("<div class=\"row\"></div>");

        var item = $("#data>div:last-child")
        $("<select id=\"plan\"><option value=\"0\">1</option><option value=\"1\">2</option><option value=\"2\">3</option></select>").appendTo(item);
        for (var i = 0; i < 24; ++i) {
            $("<label class=\"switch\"><input type=\"checkbox\" value=\"" + i + "\" " + (values[i] == '1' ? "checked=\"checked\"" : "") + "><span class=\"checkbox\">" + i.toString().padStart(2, '0') + "</span></label>").appendTo(item);
        }

        $(":checkbox").change(Invalidate);
        $("select").change(Invalidate);
        Invalidate();
    });
    </script>
</body>

</html>
